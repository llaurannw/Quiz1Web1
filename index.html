<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Lauran</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .profile-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- div: Digunakan sebagai container untuk mengelompokkan konten -->
    <div class="container">
        <h1>Personal Profile Lauran</h1>

        <!-- div: Bagian profil foto dan video -->
        <div class="profile-section">
            <!-- img: Menampilkan foto profil -->
            <img src="fotoo.jpg" alt="Photo Profile Lauran" width="200" height="200">
            
            <!-- video: Menampilkan video perkenalan -->
            <video width="400" controls>
                <source src="videoo.mp4" type="video/mp4">
            </video>
        </div>

        <h2>About Me!</h2>
        <p>Hello! I'm a college student. I'm a girl. I'm a 5,2 ft tall. I'm an ESTJ.</p>

        <h2>Skill</h2>
        <!-- table: Menampilkan daftar keterampilan dalam format terstruktur -->
        <table>
            <!-- tr: Mendefinisikan baris tabel -->
            <!-- th: Membuat header tabel agar terlihat lebih rapih-->
            <tr>
                <th>Skill</th>
                <th>Level</th>
            </tr>
            <!-- td: Membuat kolom data dalam tabel -->
            <tr>
                <td>HTML/CSS</td>
                <td>Mid</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Mid</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Beginner</td>
            </tr>
        </table>

        <h2>Contact Me</h2>
        <!-- form: Membuat formulir kontak -->
        <form action="/submit" method="POST">
            <!-- input: Menerima input dari orang lain -->
            <div>
                <label for="nama">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="pesan">Message:</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
            </div>
            <!-- button: Membuat tombol submit form -->
            <button type="submit">Submit</button>
        </form>

        <h2>Social Media:</h2>
        <!-- a: Membuat tautan ke media sosial -->
        <div>
            <a href="https://linkedin.com/in/">LinkedIn</a> |
            <a href="https://github.com/">GitHub</a> |
            <a href="https://instagram.com/">Instagram</a>
        </div>
    </div>
</body>
</html>
